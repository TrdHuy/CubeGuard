name: PR Build (MCAddon)

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build mcaddon
        run: pwsh ./scripts/build.ps1

      - name: Upload mcaddon artifact
        uses: actions/upload-artifact@v4
        with:
          name: CubeGuard-mcaddon
          path: builds/CubeGuard.mcaddon
          if-no-files-found: error
